<!DOCTYPE html>
<html>
	<head>
		<title>Announcement Tool</title>
	</head>
	<body>
		<h1>Push Announcement</h1>
		<input type="text" id="announcementDetails" required><br>
		<input type="text" id="announcementDate" required><br><br>
		<select id="showDropdownBox">
			<option value="Yes">Show Announcement</option>
			<option value="No" selected>Don't Show Announcement</option>
		</select><br>
		<button type="button" onclick="pushAnnouncement()">Push Announcement</button>
		<script src="announce.js"></script>
	</body>
</html>
